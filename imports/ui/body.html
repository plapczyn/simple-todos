<body>
  <div class="container">
    <header>
      {{> loginButtons}}
    <div class="jumbotron">
      <h1>Todo List ({{incompleteCount}})</h1>
      <p> This is a simple site for collecting todos. </p>
      <label class="hide-completed">
        <input type="checkbox" />
        Hide Completed Tasks
      </label>

    </div>

      {{#if currentUser}}
        <form class="new-task">
          <input type="text" name="text" placeholder="Type to add new tasks" />
        </form>
      {{/if}}
    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
  {{> sAlert}}
</body>
